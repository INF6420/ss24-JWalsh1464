<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>fieldset and legend example</title>
  </head>

<body>
    <form>
        <fieldset>
            <legend>Favorite Color</legend>
            <p> <input type="radio" name="size" id="size_1" value="purple"> <label for="size_1">purple</label> </p>
            <p> <input type="radio" name="size" id="size_2" value="red"> <label for="size_2">red</label> </p>
            <p> <input type="radio" name="size" id="size_3" value="green"> <label for="size_3">green</label> </p>
            <p> <input type="radio" name="size" id="size_4" value="yellow"> <label for="size_4">yellow</label> </p>
            <p> <input type="radio" name="size" id="size_5" value="blue"> <label for="size_5">blue</label> </p>
            <p> <input type="radio" name="size" id="size_6" value="green"> <label for="size_6">No preference</label> </p>

        </fieldset>
    </form>
</body>
</html>
